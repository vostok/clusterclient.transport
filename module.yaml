notests *default:
  build:
    target: Vostok.ClusterClient.Transport.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient.Transport/bin/Release/netstandard2.0/Vostok.ClusterClient.Transport.dll
    - module vostok.clusterclient.core
    - module vostok.logging.abstractions

  deps:
    - vostok.devtools
    - vostok.devtools.ilrepack.bin
    - vostok.logging.abstractions
    - vostok.clusterclient.core
    - vostok.clusterclient.transport.webrequest
    - vostok.clusterclient.transport.sockets
    - vostok.clusterclient.transport.native
    - vostok.commons.environment/src

full-build > notests:
  build:
    target: Vostok.ClusterClient.Transport.sln
    configuration: Release
  
  deps:
    - vostok.logging.console
    - vostok.clusterclient.transport.tests
