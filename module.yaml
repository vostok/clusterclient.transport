notests *default:
  build:
    target: Vostok.ClusterClient.Transport.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient.Transport/bin/Release/netstandard2.0/Vostok.ClusterClient.Transport.dll

  deps:
    - vostok.logging.abstractions
    - vostok.clusterclient.transport.sockets@develop
    - vostok.clusterclient.core@develop
    - vostok.devtools
    - vostok.devtools.ilrepack.bin
    - vostok.clusterclient.transport.webrequest@develop

full-build > notests:
  build:
    target: Vostok.ClusterClient.Transport.sln
    configuration: Release
  deps:
    - vostok.clusterclient.transport.tests/full-build
    - vostok.logging.console